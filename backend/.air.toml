# .air.toml â€” Hot reload configuration for BlendPOS backend (development only)
# Usage: cd backend && air
# Requires: go install github.com/cosmtrek/air@latest

root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/blendpos ./cmd/server/main.go"
  bin = "./tmp/blendpos"
  full_bin = "./tmp/blendpos"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor", "tests"]
  delay = 1000  # ms before rebuild triggers
  kill_delay = 200

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true
